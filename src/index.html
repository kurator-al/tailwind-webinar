<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS Вебинар</title>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white dark:bg-gray-800 p-8">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-black dark:text-white text-3xl font-bold mb-8">Swiper + Tailwind CSS Demo</h1>
    <h1 class="text-3xl text-really-red">Swiper + Tailwind CSS Demo</h1>

    <img src="img/javascript.svg" alt="javascript">

    <!-- Демо кнопка -->
    <div class="mb-8">
      <button id="change-color" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
        Изменить цвет
      </button>
    </div>

    <!-- Swiper слайдер -->
    <div class="swiper mySwiper bg-white rounded-lg overflow-hidden shadow-xl">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="p-8 text-center bg-gradient-to-r from-blue-500 to-purple-500 text-white">
            <h3 class="text-2xl font-bold mb-4">Слайд 1</h3>
            <p>Swiper + Tailwind = ❤️</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="p-8 text-center bg-gradient-to-r from-green-500 to-blue-500 text-white">
            <h3 class="text-2xl font-bold mb-4">Слайд 2</h3>
            <p>Быстрая интеграция без npm</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="p-8 text-center bg-gradient-to-r from-purple-500 to-pink-500 text-white">
            <h3 class="text-2xl font-bold mb-4">Слайд 3</h3>
            <p>Идеально для вебинара!</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="p-8 text-center bg-gradient-to-r from-orange-500 to-red-500 text-white">
            <h3 class="text-2xl font-bold mb-4">Слайд 4</h3>
            <p>Responsive и красивый</p>
          </div>
        </div>
      </div>

      <!-- Навигация -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Пагинация -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <!-- Подключение основных скриптов -->
  <script src="js/swiper-bundle.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
